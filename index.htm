<body>
    <h1>Guess the Number Game</h1>
    <h4>You have to guess a number from 1 to 10 </h4>
        <label for="guessField">Enter your number here</label>
        <input type="number" id="guessField" class="guessField">
        <button type="submit" class="guessbtn">Guess</button>
        <button type ="button" class="restartbtn">Restart</button>
        <p id="result" style="color:black"></p>
        <p id="attempts" style="color:black"></p>
</body>
